<div id="{{uid}}">
    <div class="composedview_table">
        <div class="c_group c_header">
            <div class="c_row">
                <div class="cell cell_empty"></div>
                {{#dimensions}}
                <div class="cell cell_name"><span class="title">{{term}}</span><span class="shape">{{shape}}</span>
                </div>
                {{/dimensions}}
            </div>
        </div>
        <div class="c_group c_body">{{#measures}}
            <div class="c_row">
                <div class="cell cell_title"><span class="title">{{title}}</span> <span
                        class="subtitle">{{subtitle}}</span><span class="shape">{{shape}}</span></div>
                {{#dimensions}}
                <div class="cell cell_graph" id="{{#getField}}"></div>
                {{/dimensions}}
            </div>
            {{/measures}}
        </div>
        <div class="c_group c_footer"></div>
    </div>
</div>
