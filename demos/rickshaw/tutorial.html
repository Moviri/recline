<body>


<script type="text/javascript" src="series.data.js"></script>



<div class="container-fluid">
    <style>
    .bs
    {
    position: relative;
    margin: 15px 0;
    padding: 39px 19px 14px;
    background-color: white;
    border: 1px solid #DDD;
    -webkit-border-radius: 4px;
    -moz-border-radius: 4px;
    border-radius: 4px;
    }

    .bs::after
    {
    content: "D3";
    position: absolute;
    top: -1px;
    left: -1px;
    padding: 3px 7px;
    font-size: 12px;
    font-weight: bold;
    background-color: whiteSmoke;
    border: 1px solid #DDD;
    color: #9DA0A4;
    -webkit-border-radius: 4px 0 4px 0;
    -moz-border-radius: 4px 0 4px 0;
    border-radius: 4px 0 4px 0;
    }

    .border-free-table td, th {
        border: 0 !important;
    }
</style>



    <div class="row-fluid">
        <div class="span9">
            <div id="grid1" ></div>
            <div id="legenddiv"></div>
        </div>

    </div>
    <div class="row-fluid">
    <div class="span6">
        <div id="chart_container" style="width: 1024px;">
            <div id="chart" class="rickshaw_graph"></div>
            <div id="timeline"></div>
        </div>
    </div>
    </div>






</div>


<script>



var action1 = new recline.Action({
    filters: {
        filter_value_range: {type: "range", field: "x", fieldType: "date"},
        filter_term: {type: "term", field: "x", fieldType: "date"}
    },
    models: [
        {model: dataset, filters:["filter_value_range", "filter_term"]}
    ],
    type: ["filter"]
});





dataset.fetch();

var records = [];
for(var i = 0; i < 10; i++ ){
    var start = dataset.getRecords()[Math.floor(Math.random()*dataset.getRecords().length)].attributes.x;
    var what = "Manteinance " + i;
    var end = start + Math.floor(1000*Math.random());
    records.push({When: start, What: what, end: end});
}

var datasetevents = new recline.Model.Dataset({
    records: records,
    fields:[
        {id:'When', type:"date"},
        {id:'end', type:"date"},
        {id:'What', type:"string"}

    ],
    fieldsFormat: [{id: "When", format: "localeString"}, {id: "end", format: "localeString"}]
});



var $el = $('#grid1');
var grid1 = new recline.View.SlickGrid({
    model: datasetevents,
    el: $el,
    state: {  fitColumns:true,
        useHoverStyle: true,
        useStripedStyle: true,
        useCondensedStyle: true
    }

});
grid1.visible = true;
grid1.render();


    var d =  graph1 = new recline.View.Rickshaw({
        model:dataset,
        el: $('#chart'),
        state:{
            group:["x"],
            series:{type:"byFieldName", valuesField:["y", "z"]},
            events:{dataset: datasetevents, resultType: "unfiltered", timeField: "When", valueField: "What", endField:"end"}
        },
        width: 1024,
        height: 150,
        legend: "legenddiv"
    });


    if(d) {
        d.render();
        d.redraw();
    }


</script>
